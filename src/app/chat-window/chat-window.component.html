<div class="row chat-window card">
  <div class="col-md-12">
      <div class="header row">
        <span (click)="gotoLogin()" class="back col-sm-1"><i class="fa fa-angle-left angle-left"></i></span>
        <span class="text-center col-sm-10 customer_name">Alice</span>
      </div>
    <div class="row">
      <div class="chat-container col-md-12">
        <chat-conversation [conversations]="chat_messages" [self]="socket.username"></chat-conversation>
      </div>
    </div>
    <div class="row">
      <div class="chat-input col-md-12">
        <div class="row">
          <div id="custom-chat-input" class="col-md-12">
              <div class="input-group">
                <input #chatMessage type="text" class="form-control" placeholder="Type here to chat..." (keyup.enter)="sendMessage(chatMessage.value)"/>
                <span class="input-group-btn">
                  <button (click)="sendMessage(chatMessage.value)" class="btn btn-info btn-lg" type="button">
                    <i class="fa fa-paper-plane send-icon"></i>
                  </button>
                </span>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
