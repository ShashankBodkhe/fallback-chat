<form>
  <div class="group">
    <input [(ngModel)]="agentId" type="text" name="agentId" 
           [ngClass]="agentId == '' ? '' : 'used'"/>
    <span class="highlight"></span><span class="bar"></span>
    <label>AgentID</label>
  </div>
  <div class="group">
    <input [(ngModel)]="password" type="password" name="password" 
           [ngClass]="password == '' ? '' : 'used'" />
    <span class="highlight"></span><span class="bar"></span>
    <label>Passcode</label>
  </div>
  <button (click)="redirect()" type="button" class="button buttonBlue">Authenticate
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>
