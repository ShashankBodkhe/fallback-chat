<div>
  <ul class="list-group row">
    <div class="col-md-12" *ngFor="let message of conversations">
      <div class="row">
        <li class="well list-group-item message col-sm-6" [ngClass]="message.sender == self ? 'pull-right self' : 'other'">
          <strong>{{message.sender}}</strong> : {{message.query}}
        </li>
      </div>
    </div>
  </ul>
</div>
